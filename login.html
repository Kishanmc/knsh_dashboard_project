<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   

    <div class="container">
        <div class="login-box">
            <div class="logo-circle">
                <img src="https://img.freepik.com/premium-vector/triangle-shape-logo-design-business-startup-technology-modern-icon-symbol_171487-2664.jpg" alt="Logo" class="logo">
            </div>
            <h2>Log In</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">    
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <div class="signup-box">
                <p>Don't have an account?</p>
                
                <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </div>


    <script src="login.js">
        // Signup form submission
       
    </script>
</body>
</html>
